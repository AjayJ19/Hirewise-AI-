services:
  - type: web
    name: hirewise-ai
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: streamlit run streamlit_app.py --server.port $PORT --server.address 0.0.0.0
    envVars:
      - key: PYTHON_VERSION
        value: 3.9.13
      - key: MISTRAL_API_KEY
        sync: false
